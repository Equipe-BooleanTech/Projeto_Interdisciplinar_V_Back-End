<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 24px;
        }
        .container {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Olá <span th:text=\"${nome}\">usuário</span>,</h2>
    <p>Recebemos uma solicitação para redefinir sua senha.</p>
    <p>Para continuar, clique no botão abaixo:</p>
    <p>
        <a class="button" th:href="${link}" target="_blank">Redefinir Senha</a>
    </p>
    <p>Se você não solicitou isso, ignore este e-mail.</p>
    <div class="footer">
        Este link expira em 20 minutos por segurança.
    </div>
</div>
</body>
</html>
